<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Entrega Bootstrap</title>
</head>

<body>
    <main class="container-fluid" id="main-container">
        <header class="row banner" id="banner">
            <h2>Banner</h2>
        </header>
        <div class="row row-12 content">
            <div class="col d-none d-md-flex col-md-2 col-lg-2 left-menu">
                <h2>Left Menu</h2>
            </div>
            <div class="col right-wrapper">
                <div class="row row-lg-10 col-md-12">
                    <div class="row top-menu">
                        <h2>Top Menu</h2>
                    </div>
                    <div class="row row-cols-lg-2 A B">
                        <div class="card main-content">
                            <h2 class="maintext">Main Content A</h2>
                        </div>
                        <div class="card main-content">
                            <h2 class="maintext">Main Content B</h2>
                        </div>
                    </div>
                    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-6 photowrapper">
                        <div class="col-lg card photoimpar">
                            <h2>photo1</h2>
                        </div>
                        <div class="col-lg card photopar">
                            <h2>photo2</h2>
                        </div>
                        <div class="col-lg-4 card photoimpar">
                            <h2>photo3</h2>
                        </div>
                        <div class="col-lg card photopar">
                            <h2>photo4</h2>
                        </div>
                        <div class="col-lg card photoimpar">
                            <h2>photo5</h2>
                        </div>
                    </div>
                    <div class="row C">
                        <div class="card main-content">
                            <h2 class="maintext">Main Content C</h2>
                        </div>
                    </div>
                    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-6 photowrapper">
                        <div class="col-lg card photopar">
                            <h2>photo6</h2>
                        </div>
                        <div class="col-lg card photoimpar">
                            <h2>photo7</h2>
                        </div>
                        <div class="col-lg-4 card photopar">
                            <h2>photo8</h2>
                        </div>
                        <div class="col-lg card photoimpar">
                            <h2>photo9</h2>
                        </div>
                        <div class="col-lg card photopar">
                            <h2>photo10</h2>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="row navbar fixed-bottom footer">
                <h2>Footer</h2>
            </footer>
        </div>

    </main>

    <!-- Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
